<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOCC Page Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gonjold/tocc-custom-pages@main/css/tocc-pages.css">
  <link rel="stylesheet" href="tocc-fixes.css">
  <style>
    body { margin: 0; padding: 0; font-family: 'DM Sans', sans-serif; background: #fff; }
    .preview-header {
      background: #1A1A1A; color: #fff; padding: 14px 24px;
      font-family: 'Plus Jakarta Sans', sans-serif; font-size: 13px;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 1000;
    }
    .preview-header strong { color: #EB0A1E; }
    .preview-tabs { display: flex; gap: 8px; }
    .preview-tab {
      padding: 6px 16px; border-radius: 4px; cursor: pointer; font-size: 12px;
      font-family: 'DM Sans', sans-serif; border: 1px solid rgba(255,255,255,0.2);
      background: transparent; color: #fff; transition: all 0.2s;
    }
    .preview-tab:hover { background: rgba(255,255,255,0.1); }
    .preview-tab.active { background: #EB0A1E; border-color: #EB0A1E; }
    .preview-device-toggle { display: flex; gap: 4px; }
    .preview-device-btn {
      padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px;
      border: 1px solid rgba(255,255,255,0.2); background: transparent;
      color: #fff; font-family: 'DM Sans', sans-serif;
    }
    .preview-device-btn:hover { background: rgba(255,255,255,0.1); }
    .preview-device-btn.active { background: #EB0A1E; border-color: #EB0A1E; }
    .preview-frame { max-width: 100%; margin: 0 auto; transition: max-width 0.3s ease; }
    .preview-frame.mobile { max-width: 375px; border-left: 2px solid #ddd; border-right: 2px solid #ddd; }
    .preview-frame.tablet { max-width: 768px; border-left: 2px solid #ddd; border-right: 2px solid #ddd; }
    .preview-footer {
      background: #1A1A1A; color: rgba(255,255,255,0.5); padding: 40px 24px;
      text-align: center; font-size: 13px; font-family: 'DM Sans', sans-serif;
    }
  </style>
</head>
<body>

  <div class="preview-header">
    <div><strong>TOCC Preview</strong> &nbsp; Local testing only. Not connected to DI.</div>
    <div class="preview-tabs">
      <button class="preview-tab active" id="tab-oil" onclick="loadPage('oil-change', this)">Oil Change</button>
      <button class="preview-tab" id="tab-tires" onclick="loadPage('tires', this)">Tires</button>
    </div>
    <div class="preview-device-toggle">
      <button class="preview-device-btn active" onclick="setDevice('desktop', this)">Desktop</button>
      <button class="preview-device-btn" onclick="setDevice('tablet', this)">Tablet</button>
      <button class="preview-device-btn" onclick="setDevice('mobile', this)">Mobile</button>
    </div>
  </div>

  <div class="preview-frame" id="previewFrame">
    <div id="pageContent">
      <div style="padding: 80px 24px; text-align: center; color: #666;">
        <h2 style="color: #1A1A1A; margin-bottom: 16px;">Loading...</h2>
      </div>
    </div>
  </div>

  <div class="preview-footer">
    [DI site footer would appear here]<br>
    Toyota of Coconut Creek | 5201 W Sample Rd, Coconut Creek, FL 33073 | 954-448-7257
  </div>

  <script>
    function loadPage(pageName, btn) {
      // Update active tab
      var tabs = document.querySelectorAll('.preview-tab');
      for (var i = 0; i < tabs.length; i++) { tabs[i].classList.remove('active'); }
      if (btn) btn.classList.add('active');

      fetch(pageName + '.html')
        .then(function(r) { return r.text(); })
        .then(function(html) {
          document.getElementById('pageContent').innerHTML = html;
          window.scrollTo(0, 0);
        })
        .catch(function(e) {
          document.getElementById('pageContent').innerHTML =
            '<div style="padding:80px 24px;text-align:center;color:#666;">' +
            '<h2 style="color:#1A1A1A;margin-bottom:16px;">Could not load ' + pageName + '.html</h2>' +
            '<p>Make sure the file is in the same folder. Run: <code>python3 -m http.server 8000</code></p></div>';
        });
    }

    function setDevice(device, btn) {
      var frame = document.getElementById('previewFrame');
      frame.classList.remove('mobile', 'tablet');
      if (device !== 'desktop') frame.classList.add(device);
      var btns = document.querySelectorAll('.preview-device-btn');
      for (var i = 0; i < btns.length; i++) { btns[i].classList.remove('active'); }
      btn.classList.add('active');
    }

    // Auto-load oil change on start
    loadPage('oil-change', document.getElementById('tab-oil'));
  </script>

</body>
</html>
